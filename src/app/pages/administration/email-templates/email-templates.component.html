<app-master-data-list
  [data]="data"
  [columns]="columns"
  [loading]="isLoading"
  [pageInfo]="pageInfo"
  [actions]="actions"
  (pageChange)="onPageChange($event)"
  (sort)="onSort($event)"
  (filter)="onFilter($event)"
  (executeAction)="onAction($event)"
>
  <ng-container actions-right>
    <button nz-button nzType="primary" nzShape="circle" routerLink="/mhira/administration/create-template">
      <i nz-icon nzType="plus"></i>
    </button>
  </ng-container>
</app-master-data-list>
